name: Update and Deploy API to Pages

on:
  schedule:
    - cron: '0 0 * * *' # Roda diariamente
  workflow_dispatch:      # Botão manual

# Permissões necessárias para fazer deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy ocorra por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build Registry App
      run: go build -ldflags="-s -w" -o proton-registry ./cmd/registry

    - name: Run Registry Update (Generates public/ folder)
      run: ./proton-registry

    - name: Inject Static Frontend
      run: cp -r static/* public/ || true

    - name: Setup Pages
      uses: actions/configure-pages@v4

    # Pega apenas a pasta "public/" e prepara para o Pages
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

    # Faz o deploy para o servidor web (https://luizhanauer.github.io/...)
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4